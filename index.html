<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Mushi-Ken (虫拳)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>

<body>
  <img src="images/game.jpg" alt="" class="game-img">


  <h1>Slug, Frog, or Snake?</h1>

  <p>A steam-powered bot has challenged you to a game. <br> <strong>Slug</strong> beats <strong>snake</strong>, <strong>snake</strong>
    beats <strong>frog</strong>, and <strong>frog</strong> beats <strong>slug</strong>.</p>

  <div class="scoreboard">
    <!-- <h2>Scoreboard</h2> -->
    <table>
      <tbody>
        <tr>
          <td id="humanScore">0</td>
          <td id="computerScore">0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>You</th>
          <th>Bot</th>
        </tr>
      </tfoot>
    </table>
  </div>

  <h2>Choose Wisely</h2>

  <button id="slug">Slug</button>
  <button id="frog">Frog</button>
  <button id="snake">Snake</button>

  <div id="status"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
